<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" name="book" id="book" placeholder="Book"><br>
        <input type="text" name="author" id="author" placeholder="Author"><br>
        <input type="text" name="publisher" id="publisher" placeholder="Publisher"><br>
        <input type="text" name="year" id="year" placeholder="Year"><br>
        <button id="publish">Publish</button>
        <table id="books">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Year</th>
            </tr>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
